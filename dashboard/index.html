<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js" defer></script>
</head>
<body>
    <header>
        <button id="sidebar-toggle" class="sidebar-toggle">&#9776;</button>
        <h1>Company Dashboard</h1>
    </header>

    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">&times;</button>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./transacction.html">Transactions</a></li>
                <li><a href="./analysis.html">Analytics</a></li>
                <li><a href="./revenue.html">Revenue</a></li>
                <li><a href="./reports.html">Reports</a></li>
                <li><a href="./teams.html">Teams</a></li>
                <li><a href="./user.html">User</a></li>
                <li><a href="./settings.html">Settings</a></li>
            </ul>
        </nav>
    </div>

    <div id="main-content" class="main-content">
        <div id="content-area">
            <!-- Dashboard Content -->
            <div class="container">
                <div class="dashboard-card">
                    <h2>Dashboard</h2>
                    <div class="chart-card">
                        <h3>Monthly Profit Analysis</h3>
                        <canvas id="profitChart"></canvas>
                        <p>Total Profit: $52,000</p>
                    </div>
                    <div class="chart-card">
                        <h3>Revenue vs Expenses</h3>
                        <canvas id="revenueChart"></canvas>
                        <p>Revenue: $120,000 | Expenses: $80,000</p>
                    </div>
                    <div class="chart-card">
                        <h3>Quarterly Growth</h3>
                        <canvas id="growthChart"></canvas>
                        <p>Growth Rate: 25%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
