<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<!-- same header as index.html -->
	</header>
	<main>
		<section class="register-form">
			<h1 style="text-align: center; font-size: 30px;">Register</h1>
			<form>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" class="form-input">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" class="form-input">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" class="form-input">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" class="form-input">
				<button class="form-button">Register</button>
			</form>
			<p>Already have an account? <a href="index.html" class="link">Login</a></p>
		</section>
	</main>
	<footer>
		<!-- same footer as index.html -->
	</footer>
	<script src="script.js"></script>
</body>
</html>
